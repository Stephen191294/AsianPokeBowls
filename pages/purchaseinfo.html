<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="../assets/sass/main.css" />

    <title>Purchase info</title>
  </head>
  <body id="fadeElement">
    <nav class="navbar navbar-expand-lg bg-white shadow-sm sticky-top">
      <div class="container">
        <div class="logo-container">
          <a class="navbar-brand" href="#">
            <img
              src="../assets/images/Image 20.png"
              alt="logo"
              class="img-fluid"
            />
          </a>
          <p>POKE NOW.</p>
        </div>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse item-links"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav mx-auto mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Our story </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Location</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Gift card</a>
            </li>
          </ul>
          <div class="d-flex align-items-center gap-3 items-btns">
            <!--place inline styles in SCSS file-->
            <button style="white-space: nowrap" class="btn">
              Sign in / Sign up
            </button>
            <button
              style="padding-left: 40px; padding-top: 10px"
              class="btn1 d-flex"
            >
              <img src="../assets/images/Cart.png" alt="cart" />
              0
            </button>
          </div>
        </div>
      </div>
    </nav>


    <footer class="footer">
      <div class="container-fluid d-flex justify-content-between">
        <div>
          <div class="d-flex">
            <div>
              <img src="../assets/images/Image 22 (1).png" alt="logo" />
            </div>
            <div>
              <h6 class="mt-4">POKE NOW.</h6>
            </div>
          </div>
          <div class="d-flex mt-4">
            <div class="text-white me-2">Menu</div>
            <div class="text-white me-2">Our Story</div>
            <div class="text-white me-2">Location</div>
            <div class="text-white me-2">Gift Card</div>
          </div>
          <p class="text-white mt-4">
            &copy; 2022 Brand, Inc. &bull; Privacy &bull; Terms &bull; Sitemap
          </p>
        </div>
        <div>
          <div class="btn-container">
            <button class="btn1">Order Online</button>
            <button class="btn2">Book a Table</button>
          </div>
          <p class="text-white mt-4">
            848 King Street, Mesa, AZ 85201, Boston, USA.
          </p>

          <div class="social">
            <p class="text-white">info@pokebar.com</p>
            <img
              class="me-2"
              src="../assets/images/Twitter 1 (1).png"
              alt="icon"
            />
            <img
              class="me-2"
              src="../assets/images/Facebook 1 (1).png"
              alt="icon"
            />
            <img
              class="me-2"
              src="../assets/images/LinkedIn 1 (1).png"
              alt="icon"
            />
            <img
              class="me-2"
              src="../assets/images/YouTube 1 (1).png"
              alt="icon"
            />
          </div>
        </div>
      </div>
    </footer>

    <script src="../assets/js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
