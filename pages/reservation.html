    <div class=" reservation card bg-white d-flex flex-row container-fluid">
      <div class=" card-1 card-body container-fluid">
        <div>
          <div>
            <h1>Reservation</h1>
            <p>
              We provide a convenient online reservation system. Simply select
              your desired date, time, and party size, and we will make sure
              that your table is ready upon your arrival.
            </p>
            <label for="name">Your Name</label>
            <form action="/submit-reservation" method="POST">
              <input id="nameInput"
                class="mb-5"
                type="text"
                placeholder="Your name"
                required
              />
            </form>
            <div class="d-flex">
              <div>
                <label for="guest">Guest</label>
                <div class="d-flex flex-column">
                  <select id="guest" class="mb-4 me-5" name="guest">
                    <option value="1">1 Guest</option>
                    <option value="2">2 Guests</option>
                    <option value="3">3 Guests</option>
                    <option value="4">4 Guests</option>
                  </select>
                  <label for="date">Date</label>
                  <input id="date" class="date" type="date" name="date" />
                </div>
              </div>

              <div>
                <label for="restaurant">Restaurant</label>
                <div class="d-flex flex-column">
                  <select id="restaurant" class="mb-4 me-5" name="restaurant">
                    <option value="1">Your favorite place</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                  </select>
                  <label for="time">Time</label>
                  <input id="time" type="time" name="time" />
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-center">
              <button class="btn mt-4" type="submit">Book a table</button>
            </div>
            
          </div>
        </div>
      </div>
      <div>
        <img
          style="max-width: 501px; max-height: 624px;"
          class="img-fluid d-none d-sm-none d-md-block"
          src="../assets/images/Image 183.png"
          alt="bowl"
        />
      </div>
    </div>

    <section class="sect1-reservation">

        <img src="../assets/images/Image 21[1].png" alt="bowl" />
      </div>
