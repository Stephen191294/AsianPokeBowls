    <div class="reservation-card">
      <div class="card-1">
        <div>
          <div>
            <h1>Reservation</h1>
            <p>
              We provide a convenient online reservation system. Simply select
              your <br />
              desired date, time, and party size, and we will make sure that
              your table is <br />
              ready upon your arrival.
            </p>
            <label class="name-label" for="name">Your Name</label>
            <form action="/submit-reservation" method="POST">
              <input
              class="input-1"
                id="nameInput"
                type="text"
                placeholder="Your name"
                required
              />
            </form>
            <div class="guest-restaurant-div">
              <div class="guest-div">
                <label for="guest">Guest</label>
                <div class="options-div">
                  <select id="guest" class="" name="guest">
                    <option value="1">1 Guest</option>
                    <option value="2">2 Guests</option>
                    <option value="3">3 Guests</option>
                    <option value="4">4 Guests</option>
                  </select>
                  <label for="date">Date</label>
                  <input id="date" class="date" type="date" name="date" />
                </div>
              </div>

              <div class="restaurant-div">
                <label for="restaurant">Restaurant</label>
                <div class="options-div">
                  <select id="restaurant" name="restaurant">
                    <option value="1">Your favorite place</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                  </select>
                  <label for="time">Time</label>
                  <input id="time" type="time" name="time" />
                </div>
              </div>
            </div>
            <div class="btn-div">
              <button class="btn-1" type="submit">Book a table</button>
            </div>
          </div>
        </div>
      </div>
      <div class="card-2">
        <div>
          <button type="button" class="btn-close" aria-label="Close">
            <i class="fa-solid fa-x"></i>
          </button>
        </div>
        <img
          class="card-img-1"
          src="../assets/images/Image 183.png"
          alt="bowl"
        />
      </div>
    </div>

    <section class="sect1-reservation">
